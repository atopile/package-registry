<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Package List</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module", src="script.ts" defer></script>
</head>
<body>

<div class="main-container">
    <div class="container">
        <h1>Submit Package</h1>
        <form id="submitModuleForm">
            <!-- Name field -->
            <input type="text" name="name" placeholder="Package Name" required>
            <!-- Repo URL field -->
            <input type="url" name="repo_url" placeholder="Repository URL" required>
            <button type="submit">Submit</button>
            <div id="loading" style="display:none;">Loading...</div>
            <div id="success" style="display:none;">Success!</div>
        </form>
    </div>

    <div class="container">
        <h1>Available Packages</h1>
        <ul id="packagesList" class="container"></ul>
    </div>
</div>

</body>
</html>
